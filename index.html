<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>C20Academy</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/C20A LOGO.png" />
    <script src="scripts.js"></script>
  </head>
  <body>
    <div id="content-wrap">
      <img id="banner" src="assets/banner.png" alt="banner" />
      <h1>Personal Teacher Trainer</h1>
      <h4>
        ¿Quieres aprender a organizarte, cumplir y no dejar al útlimo tus
        tareas?
      </h4>
      <form
        id="user-form"
        method="POST"
        action="https://script.google.com/macros/s/AKfycbzBdjEsQ6n_O7zwbiwmmZiTW6YZqcqbbqRJif-VL57Poy686VUFLJUGvE6hpP6esles/exec"
      >
        <input
          name="Nombres"
          class="input-box blue-box"
          type="text"
          placeholder="Nombres"
          required
        />
        <input
          name="Apellidos"
          class="input-box black-box"
          type="text"
          placeholder="Apellidos"
        />
        <input
          name="Correo"
          class="input-box blue-box"
          type="email"
          placeholder="Correo"
          required
        />
        <select
          id="ciclo-select"
          name="Ciclo"
          class="input-box black-box"
          required
        >
          <option value="" selected disabled>Ciclo</option>
          <option value="1">1ro</option>
          <option value="2">2do</option>
          <option value="3">3ro</option>
          <option value="4">4to</option>
          <option value="5">5to</option>
          <option value="6">6to</option>
          <option value="7">7mo</option>
          <option value="8">8vo</option>
          <option value="9">9no</option>
          <option value="10">10mo</option>
        </select>

        <input class="input-box" type="submit" value="Enviar" />
      </form>
    </div>
    <footer>
      <a href="https://www.facebook.com/C20Academy">
        <img class="footer-icons" src="assets/2021_Facebook_icon.svg.png" />
      </a>
      <a href="https://www.instagram.com/c20a_academy/">
        <img class="footer-icons" src="assets/Instagram-Icon.png" />
      </a>
      <a href="https://www.tiktok.com/@c20academy">
        <img class="footer-icons" src="assets/tiktok-icon.png" />
      </a>
    </footer>
  </body>
</html>
